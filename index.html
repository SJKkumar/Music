<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Music Player</h1>
        <div class="player">
            <div class="disc-container">
                <div class="disc"></div>
            </div>
            <select id="song-selector"></select>
            <div class="controls">
                <button id="prev" class="control-btn">⏮️</button>
                <button id="play-pause" class="control-btn">▶️</button>
                <button id="next" class="control-btn">⏭️</button>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="progress" class="progress"></div>
            </div>
            <audio id="audio-player" src=""></audio>
        </div>
        <div class="volume-container">
            <label for="volume">Volume:</label>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
