<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="sidebar">
            <div class="search-bar">
                <button class="menu-btn">&#9776;</button>
                <input type="text" id="search" placeholder="song search list">
            </div>
            <ul id="song-list" class="song-list"></ul>
        </div>
        <div class="main-player">
            <div class="cover-art">
                <img id="cover-image" src="default-image.jpg" alt="Cover Art">
            </div>
            <div class="song-info">
                <h2 id="song-title">Song Name</h2>
            </div>
            <div class="controls">
                <button id="prev" class="control-btn">&#9664;&#9664;</button>
                <button id="play-pause" class="control-btn">&#9654;</button>
                <button id="next" class="control-btn">&#9654;&#9654;</button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <span id="duration">4:00</span>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="app.js"></script>
</body>
</html>
