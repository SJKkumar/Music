<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <button class="hamburger-menu">☰</button>
        <input type="search" placeholder="Search by artists, songs or albums">
        <button class="my-channel-btn">My channel</button>
    </header>

    <div class="container">
        <h1>Custom Music Player</h1>
        <div class="player">
            <button id="prev" class="round-button">⏮️</button>
            <button id="play-pause" class="round-button">▶️</button>
            <button id="next" class="round-button">⏭️</button>
            <div class="progress-container">
                <input id="progress-bar" type="range" min="0" max="100" value="0" class="progress-bar">
            </div>
            <div class="volume-container">
                <label for="volume">Volume:</label>
                <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
            </div>
        </div>

        <!-- Playlist Pop-Up -->
        <div id="playlist-popup" class="playlist-popup hidden">
            <h3>Your Playlist</h3>
            <ul id="playlist">
                <!-- Songs will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
