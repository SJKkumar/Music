<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <button class="hamburger-menu">☰</button>
        <input type="search" placeholder="Search by artists, songs or albums">
        <button class="my-channel-btn">My Channel</button>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>Feed</li>
                    <li>Playlists</li>
                    <li>Favorites</li>
                    <li>Listen Later</li>
                    <li>History</li>
                    <li>Podcasts</li>
                </ul>
            </nav>
        </aside>

        <section class="player-section">
            <div class="player">
                <button id="prev" class="round-button">⏮️</button>
                <button id="play-pause" class="round-button">▶️</button>
                <button id="next" class="round-button">⏭️</button>
                <div class="progress-container">
                    <input id="progress-bar" type="range" min="0" max="100" value="0" class="progress-bar">
                </div>
                <div class="volume-container">
                    <label for="volume">Volume:</label>
                    <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
            <div class="playlist-container">
                <ul id="playlist">
                    <!-- Songs will be dynamically added here -->
                </ul>
            </div>
        </section>
    </div>

    <footer class="footer-player">
        <div class="now-playing">
            <img src="album-art.jpg" alt="Album Art" class="album-art">
            <div class="song-info">
                <p id="song-title">Song Title</p>
                <p id="song-artist">Artist Name</p>
            </div>
        </div>
        <div class="controls">
            <button id="prev-footer" class="round-button">⏮️</button>
            <button id="play-pause-footer" class="round-button">▶️</button>
            <button id="next-footer" class="round-button">⏭️</button>
            <input id="progress-bar-footer" type="range" min="0" max="100" value="0" class="progress-bar">
        </div>
        <div class="volume-control">
            <input id="volume-footer" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
