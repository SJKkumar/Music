<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search song list">
            <div id="song-list" class="song-list"></div>
        </div>
        <div class="player-container">
            <div id="album-art" class="album-art">
                <img id="album-img" src="default-image.jpg" alt="Album Art">
            </div>
            <div class="controls">
                <div id="song-name" class="song-name">Song Name</div>
                <div class="buttons">
                    <button id="prev-button" class="control-btn">&#9664;&#9664;</button>
                    <button id="play-pause-button" class="control-btn">▶️</button>
                    <button id="next-button" class="control-btn">&#9654;&#9654;</button>
                </div>
                <div class="progress-container">
                    <span id="current-time">00:00</span>
                    <input type="range" id="progress-bar" value="0">
                    <span id="duration">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
