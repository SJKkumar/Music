<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="song-list-container">
            <div class="search-bar">
                <button id="menu-button">&#9776;</button>
                <input type="text" id="search-input" placeholder="song search list">
            </div>
            <ul id="song-list"></ul>
        </div>
        <div class="player-container">
            <div id="cover-container">
                <img id="cover-image" src="default-image.jpg" alt="Cover">
            </div>
            <div class="song-info">
                <p id="song-title">Song Name</p>
                <div class="controls">
                    <button id="prev-button" class="control-button">&#9198;&#65039;</button>
                    <button id="play-pause-button" class="control-button">&#9654;&#65039;</button>
                    <button id="next-button" class="control-button">&#9197;&#65039;</button>
                </div>
                <div class="progress-container">
                    <span id="current-time">00:00</span>
                    <input type="range" id="progress-bar" value="0" step="0.01">
                    <span id="duration">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="app.js"></script>
</body>
</html>
