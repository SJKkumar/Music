<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="theme-btn">üåô</button>
        <div class="theme-selector">
            <button class="theme-option" data-theme="dark">Dark</button>
            <button class="theme-option" data-theme="light">Light</button>
        </div>
        <div class="player">
            <img id="album-art" src="default-image.jpg" alt="Album Art" class="album-art">
            <div class="controls">
                <button id="prev" class="control-btn">‚èÆÔ∏è</button>
                <button id="play-pause" class="control-btn play-pulse">‚ñ∂Ô∏è</button>
                <button id="next" class="control-btn">‚è≠Ô∏è</button>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="progress" class="progress"></div>
            </div>
            <audio id="audio-player" src=""></audio>
            <div id="lyrics-container" class="lyrics-container">
                <h2>Lyrics:</h2>
                <pre id="lyrics-text">No lyrics available</pre>
            </div>
        </div>
        <div class="volume-container">
            <label for="volume">Volume:</label>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
        </div>
        <button id="menu-button" class="menu-btn">‚ò∞</button>
        <div id="song-list-popup" class="popup">
            <button id="close-popup" class="close-btn">‚úñ</button>
            <div id="scrollable-song-list" class="scrollable-list"></div>
            <button id="create-playlist" class="playlist-btn">Create Playlist</button>
            <div id="playlist-container" class="playlist-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
