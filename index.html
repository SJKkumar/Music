<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div id="playlist-container" class="playlist-container">
            <div id="custom-playlist-container" class="custom-playlist-container">
                <h2>My Playlist</h2>
                <div id="custom-playlist" class="scrollable-list"></div>
            </div>
        </div>
        <div class="container">
            <button id="theme-toggle" class="theme-btn">üåô</button>
            <button id="menu-button" class="menu-btn">‚ò∞</button>
            <button id="playlist-button" class="playlist-btn">üéµ</button>
            <div class="player">
                <img id="album-art" src="default-image.jpg" alt="Album Art" class="album-art">
                <div class="song-title" id="song-info">No song playing</div>
                <div class="controls">
                    <button id="prev" class="control-btn">‚èÆÔ∏è</button>
                    <button id="play-pause" class="control-btn play-pulse">‚ñ∂Ô∏è</button>
                    <button id="next" class="control-btn">‚è≠Ô∏è</button>
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                    <div id="progress" class="progress"></div>
                </div>
                <audio id="audio-player" src=""></audio>
                <div class="volume-container">
                    <label for="volume">Volume:</label>
                    <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
        <div id="song-list-popup" class="popup">
            <button id="close-popup" class="close-btn">‚úñ</button>
            <input id="search-input" type="text" placeholder="Search songs" class="search-input">
            <div id="scrollable-song-list" class="scrollable-list"></div>
        </div>
        <div id="playlist-popup" class="popup playlist-popup">
            <button id="close-playlist-popup" class="close-btn">‚úñ</button>
            <h2>Playlist</h2>
            <input id="playlist-search-input" type="text" placeholder="Search playlist" class="search-input">
            <div id="playlist" class="scrollable-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
