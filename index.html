<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #song-list {
            list-style: none;
            padding: 0;
        }
        #song-list li {
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        #song-list li:hover {
            background-color: #eee;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <ul id="song-list"></ul>
        <audio id="audio-player" controls></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
