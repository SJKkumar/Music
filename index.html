<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="cover">
            <img id="cover" src="cover-placeholder.jpg" alt="Album Cover">
        </div>
        <div class="info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist</h3>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i>Prev</button>
            <button id="play"><i class="fas fa-play"></i>Play</button>
            <button id="next"><i class="fas fa-forward"></i>Next</button>
        </div>
        <input type="range" id="progress-bar" value="0">
    </div>
    <ul id="playlist"></ul>
    <script src="app.js"></script>
</body>
</html>
