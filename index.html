<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <h1>Music Player</h1>
        </header>
        
        <div class="player">
            <div class="cover">
                <img id="cover-image" src="cover-placeholder.jpg" alt="Album Cover">
            </div>
            <div class="info">
                <h2 id="song-title">Song Title</h2>
                <p id="song-artist">Artist</p>
            </div>
            <div class="controls">
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
            </div>
            <input type="range" id="progress-bar" value="0" max="100">
            <input type="range" id="volume" value="1" min="0" max="1" step="0.01">
        </div>
        
        <div class="footer-player">
            <div class="footer-controls">
                <button id="prev-footer"><i class="fas fa-backward"></i></button>
                <button id="play-pause-footer"><i class="fas fa-play"></i></button>
                <button id="next-footer"><i class="fas fa-forward"></i></button>
            </div>
            <input type="range" id="progress-bar-footer" value="0" max="100">
            <input type="range" id="volume-footer" value="1" min="0" max="1" step="0.01">
        </div>

        <ul id="playlist" class="playlist"></ul>
    </div>

    <div class="sidebar" id="sidebar">
        <ul id="sidebar-playlist"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
